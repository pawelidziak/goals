<BottomNavigation actionBarVisibility="never">
  <TabStrip>
    <TabStripItem>
      <image src="font://&#xf015;" class="fas"></image>
      <label text="Home"></label>
    </TabStripItem>
    <TabStripItem>
      <image src="font://&#xf004;" class="fas"></image>
      <label text="Favs"></label>
    </TabStripItem>
    <TabStripItem>
      <image src="font://&#xf001;" class="fas"></image>
      <label text="Music"></label>
    </TabStripItem>
  </TabStrip>

  <TabContentItem>
    <TabView>
      <page-router-outlet
        *tabItem="{ title: 'Players Tab' }"
        name="playerTab"
        actionBarVisibility="never"
      >
      </page-router-outlet>
      <page-router-outlet
        *tabItem="{ title: 'Teams Tab' }"
        name="teamTab"
        actionBarVisibility="never"
      >
      </page-router-outlet>
      <page-router-outlet
        *tabItem="{ title: 'Welcome Tab' }"
        name="welcomeTab"
        actionBarVisibility="never"
      >
      </page-router-outlet>
    </TabView>
  </TabContentItem>

  <TabContentItem>
    <page-router-outlet name="teamTab"></page-router-outlet>
  </TabContentItem>

  <TabContentItem>
    <StackLayout>
      <page-router-outlet name="welcomeTab"></page-router-outlet>
    </StackLayout>
  </TabContentItem>
</BottomNavigation>
