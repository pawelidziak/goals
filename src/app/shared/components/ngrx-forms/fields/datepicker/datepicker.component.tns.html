<StackLayout
  margin="5 0"
  verticalAlignment="center"
  [formGroup]="group"
  [ngStyle]="getStyles()"
>
  <TextField
    #textField
    [formControlName]="field?.name"
    [hint]="field?.name"
    [text]="date ? field?.name + ' ' + date : ''"
    (tap)="pickDate()"
    editable="false"
  ></TextField>
</StackLayout>
