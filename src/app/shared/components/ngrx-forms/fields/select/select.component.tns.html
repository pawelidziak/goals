<GridLayout
  columns="*, *, *"
  rows="auto"
  [formGroup]="group"
  [ngStyle]="getStyles()"
>
  <label [text]="field?.name" fontSize="18" col="0" colSpan="2"></label>
  <DropDown
    col="2"
    backroundColor="red"
    itemsTextAlignment="center"
    [items]="field?.attrs?.selectOptions"
    itemsPadding="8"
    selectedIndex="0"
    (selectedIndexChanged)="onchange($event)"
    (opened)="onopen()"
    (closed)="onclose()"
  ></DropDown>
</GridLayout>
