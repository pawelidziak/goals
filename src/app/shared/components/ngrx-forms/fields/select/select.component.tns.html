<GridLayout
  columns="*, *, *"
  rows="auto"
  [formGroup]="group"
  [ngStyle]="getStyles()"
>
  <label [text]="field?.name" col="0" colSpan="2"></label>
  <DropDown
    [formControlName]="field?.name"
    col="2"
    backroundColor="red"
    itemsTextAlignment="center"
    [items]="field?.attrs?.selectOptions"
    itemsPadding="8"
    selectedIndex="1"
    (selectedIndexChanged)="onchange($event)"
    (opened)="onopen()"
    (closed)="onclose()"
  ></DropDown>
</GridLayout>
