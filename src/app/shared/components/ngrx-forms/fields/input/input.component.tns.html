<StackLayout [formGroup]="group" [ngStyle]="getStyles()">
  <TextField
    [formControlName]="field?.name"
    [hint]="field?.placeholder"
    [type]="field?.attrs?.type || 'text'"
  ></TextField>
</StackLayout>
