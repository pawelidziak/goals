<GridLayout ripple marginRight="8" rows="*" columns="auto" (tap)="openDd()">
  <DropDown
    #dropDown
    class="drop-down"
    itemsTextAlignment="center"
    itemsPadding="10"
    [items]="items"
    [(ngModel)]="selectedIndex"
    (selectedIndexChanged)="onSelectedIndexChanged($event)"
  ></DropDown>

  <FlexboxLayout alignItems="center" padding="5" paddingLeft="0">
    <Label
      [text]="icon | fonticon"
      class="mdi"
      [color]="currentIconColor"
    ></Label>
    <Label [text]="items[selectedIndex]"></Label>
  </FlexboxLayout>

  <StackLayout [background]="currentIconColor" class="dd-overlay"></StackLayout>
</GridLayout>
