<GridLayout>
  <ListView #myListView [items]="goals">
    <ng-template let-item="item">
      <GridLayout
        columns="auto, *"
        ripple
        (tap)="onLayoutTap($event)"
        background="#fff"
      >
        <!-- CHECKBOX -->
        <StackLayout col="0" verticalAlignment="center" padding="0 10">
          <app-checkbox
            [(value)]="item.done"
            [fillColor]="item.priority.color"
          ></app-checkbox>
        </StackLayout>

        <!-- ITEM -->
        <StackLayout col="1" 
          [ngClass]="{'padding-10': item.desc, 'padding-16': !item.desc}">
          <label class="label-name" [text]="item.name"></label>
          <label *ngIf="item.desc" class="label-text" [text]="item.desc"></label>
        </StackLayout>
      </GridLayout>
    </ng-template>
  </ListView>
</GridLayout>
