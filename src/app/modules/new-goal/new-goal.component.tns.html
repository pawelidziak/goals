<ActionBar title="New goal" class="action-bar">
  <NavigationButton
    text="123"
    icon="res://ic_arrow_back_black_24dp"
    (tap)="goBack()"
  ></NavigationButton>
</ActionBar>

<StackLayout padding="10">
  <label
    horizontalAlignment="center"
    fontSize="100"
    [text]="'mdi-stars' | fonticon"
    class="mdi"
    color="#3F51B5"
  ></label>

  <RadDataForm
    tkExampleTitle
    tkToggleNavButton
    [source]="goal"
    (propertyValidated)="dfPropertyValidated($event)"
    (propertyCommitted)="onPropertyCommitted($event)"
  >
    <!-- TITLE  -->
    <TKEntityProperty tkDataFormProperty name="title">
      <TKNonEmptyValidator
        tkEntityPropertyValidators
        errorMessage="Title can't be empty."
      ></TKNonEmptyValidator>
    </TKEntityProperty>

    <!-- PRIORITY -->
    <TKEntityProperty
      tkDataFormProperty
      name="priority"
      [valuesProvider]="priorityProvider"
    >
      <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
    </TKEntityProperty>

    <!-- DEADLINE -->
    <TKEntityProperty tkDataFormProperty name="deadline">
      <TKPropertyEditor
        tkEntityPropertyEditor
        type="DatePicker"
      ></TKPropertyEditor>
      <GoalDeadlineValidator tkEntityPropertyValidators></GoalDeadlineValidator>
    </TKEntityProperty>
  </RadDataForm>

  <button [text]="Save" (tap)="onSave()"></button>
</StackLayout>
