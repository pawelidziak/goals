<ListView
  class="list-group"
  [items]="movies"
  height="100%"
  backgroundColor="#3f4577"
  (itemLoading)="onItemLoading($event)"
>
  <ng-template let-item="item">
    <GridLayout columns="60,*,*" rows="*" (tap)="onItemTap(item.id)">
      <!-- <image
          [src]="item.imageSrc"
          height="100%"
          width="100%"
          stretch="aspectFill"
          borderRadius="10"
        ></image> -->
      <label
        col="0"
        horizontalAlignment="center"
        verticalAlignment="center"
        [text]="item.prority"
      ></label>

      <FlexboxLayout col="1" flexDirection="column">
        <label
          [text]="item.title"
          class="m-5 text-primary font-weight-bold list-group-item-text"
        ></label>
        <label
          [text]="item.desc"
          class="m-5 text-primary font-weight-bold list-group-item-text"
        ></label>
      </FlexboxLayout>

      <GridLayout
        col="2"
        rows="auto, auto"
        columns="auto, auto"
        class="list-group-item article-item-author"
        automationText="article-item-author"
      >
        <StackLayout row="1" col="1" class="article-item-text">
          <label class="p-b-10 font-italic" [text]="item.description"></label>
        </StackLayout>
      </GridLayout>
    </GridLayout>
  </ng-template>
